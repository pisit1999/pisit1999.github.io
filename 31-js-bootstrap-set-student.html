              function set_array_data() {
              ssid.push(document.getElementById('sid').value)

              ssphone.push(document.getElementById('phone').value)

              localStorage.setItem('sname',JSON.stringify(ssname))
              localStorage.setItem('sphone',JSON.stringify(ssphone))
             
              clear_input()
          }

                function clear_input() {
                document.getElementById('sid').value=''
                document.getElementById('sname').value=''
                document.getElementById('phone').value=''
            }
